<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static User Management System</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .table-responsive {
            border-radius: 8px;
            overflow: hidden;
        }
        .status-active {
            background-color: #d4edda;
            color: #155724;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.875rem;
        }
        .status-inactive {
            background-color: #f8d7da;
            color: #721c24;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.875rem;
        }
        .action-buttons .btn {
            margin-right: 5px;
        }
        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #6c757d;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }
        .search-box {
            max-width: 300px;
        }
        .pagination-info {
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="h3 mb-0">
                        <i class="fas fa-users me-2"></i>User Management System
                    </h1>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#userModal" onclick="openAddModal()">
                        <i class="fas fa-plus me-1"></i> Add New User
                    </button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-white d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Users List</h5>
                        <div class="d-flex">
                            <div class="input-group search-box">
                                <input type="text" id="searchInput" class="form-control" placeholder="Search users...">
                                <button class="btn btn-outline-secondary" type="button" id="searchButton">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th>ID</th>
                                        <th>User</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                        <th>Status</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody id="usersTableBody">
                                    <!-- Users will be populated by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="card-footer bg-white d-flex justify-content-between align-items-center">
                        <div class="pagination-info" id="paginationInfo">
                            Showing 0 of 0 users
                        </div>
                        <nav>
                            <ul class="pagination mb-0" id="pagination">
                                <!-- Pagination will be generated by JavaScript -->
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- User Modal -->
    <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="userModalLabel">Add New User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="userForm">
                        <input type="hidden" id="userId">
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" required>
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="role" class="form-label">Role</label>
                            <select class="form-select" id="role" required>
                                <option value="">Select Role</option>
                                <option value="Admin">Admin</option>
                                <option value="User">User</option>
                                <option value="Manager">Manager</option>
                                <option value="Editor">Editor</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-select" id="status" required>
                                <option value="">Select Status</option>
                                <option value="Active">Active</option>
                                <option value="Inactive">Inactive</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveUserBtn">Save User</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this user? This action cannot be undone.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Sample initial users data
        let users = [
            { id: 1, firstName: "John", lastName: "Doe", email: "john.doe@example.com", role: "Admin", status: "Active" },
            { id: 2, firstName: "Jane", lastName: "Smith", email: "jane.smith@example.com", role: "User", status: "Active" },
            { id: 3, firstName: "Robert", lastName: "Johnson", email: "robert.johnson@example.com", role: "Manager", status: "Inactive" },
            { id: 4, firstName: "Emily", lastName: "Davis", email: "emily.davis@example.com", role: "Editor", status: "Active" },
            { id: 5, firstName: "Michael", lastName: "Wilson", email: "michael.wilson@example.com", role: "User", status: "Active" },
            { id: 6, firstName: "Sarah", lastName: "Brown", email: "sarah.brown@example.com", role: "User", status: "Inactive" },
            { id: 7, firstName: "David", lastName: "Miller", email: "david.miller@example.com", role: "Admin", status: "Active" },
            { id: 8, firstName: "Lisa", lastName: "Taylor", email: "lisa.taylor@example.com", role: "Manager", status: "Active" }
        ];

        // Pagination variables
        let currentPage = 1;
        const usersPerPage = 5;
        let filteredUsers = [...users];

        // DOM elements
        const usersTableBody = document.getElementById('usersTableBody');
        const pagination = document.getElementById('pagination');
        const paginationInfo = document.getElementById('paginationInfo');
        const searchInput = document.getElementById('searchInput');
        const searchButton = document.getElementById('searchButton');
        const saveUserBtn = document.getElementById('saveUserBtn');
        const confirmDeleteBtn = document.getElementById('confirmDeleteBtn');

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            renderUsers();
            setupEventListeners();
        });

        // Set up event listeners
        function setupEventListeners() {
            searchButton.addEventListener('click', handleSearch);
            searchInput.addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    handleSearch();
                }
            });
            saveUserBtn.addEventListener('click', saveUser);
            confirmDeleteBtn.addEventListener('click', confirmDelete);
        }

        // Render users table
        function renderUsers() {
            usersTableBody.innerHTML = '';
            
            const startIndex = (currentPage - 1) * usersPerPage;
            const endIndex = startIndex + usersPerPage;
            const usersToShow = filteredUsers.slice(startIndex, endIndex);
            
            if (usersToShow.length === 0) {
                usersTableBody.innerHTML = `
                    <tr>
                        <td colspan="6" class="text-center py-4">No users found</td>
                    </tr>
                `;
            } else {
                usersToShow.forEach(user => {
                    const row = document.createElement('tr');
                    const initials = user.firstName.charAt(0) + user.lastName.charAt(0);
                    
                    row.innerHTML = `
                        <td>${user.id}</td>
                        <td>
                            <div class="d-flex align-items-center">
                                <div class="user-avatar me-2">${initials}</div>
                                <div>${user.firstName} ${user.lastName}</div>
                            </div>
                        </td>
                        <td>${user.email}</td>
                        <td>${user.role}</td>
                        <td><span class="${user.status === 'Active' ? 'status-active' : 'status-inactive'}">${user.status}</span></td>
                        <td class="action-buttons">
                            <button class="btn btn-sm btn-outline-primary" onclick="editUser(${user.id})">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn btn-sm btn-outline-danger" onclick="openDeleteModal(${user.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    `;
                    usersTableBody.appendChild(row);
                });
            }
            
            renderPagination();
            updatePaginationInfo();
        }

        // Render pagination
        function renderPagination() {
            pagination.innerHTML = '';
            const totalPages = Math.ceil(filteredUsers.length / usersPerPage);
            
            if (totalPages <= 1) return;
            
            // Previous button
            const prevLi = document.createElement('li');
            prevLi.className = `page-item ${currentPage === 1 ? 'disabled' : ''}`;
            prevLi.innerHTML = `<a class="page-link" href="#" onclick="changePage(${currentPage - 1})">Previous</a>`;
            pagination.appendChild(prevLi);
            
            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                const li = document.createElement('li');
                li.className = `page-item ${i === currentPage ? 'active' : ''}`;
                li.innerHTML = `<a class="page-link" href="#" onclick="changePage(${i})">${i}</a>`;
                pagination.appendChild(li);
            }
            
            // Next button
            const nextLi = document.createElement('li');
            nextLi.className = `page-item ${currentPage === totalPages ? 'disabled' : ''}`;
            nextLi.innerHTML = `<a class="page-link" href="#" onclick="changePage(${currentPage + 1})">Next</a>`;
            pagination.appendChild(nextLi);
        }

        // Update pagination info
        function updatePaginationInfo() {
            const startIndex = (currentPage - 1) * usersPerPage + 1;
            const endIndex = Math.min(currentPage * usersPerPage, filteredUsers.length);
            paginationInfo.textContent = `Showing ${startIndex} to ${endIndex} of ${filteredUsers.length} users`;
        }

        // Change page
        function changePage(page) {
            const totalPages = Math.ceil(filteredUsers.length / usersPerPage);
            if (page < 1 || page > totalPages) return;
            currentPage = page;
            renderUsers();
        }

        // Handle search
        function handleSearch() {
            const searchTerm = searchInput.value.toLowerCase();
            if (searchTerm) {
                filteredUsers = users.filter(user => 
                    user.firstName.toLowerCase().includes(searchTerm) ||
                    user.lastName.toLowerCase().includes(searchTerm) ||
                    user.email.toLowerCase().includes(searchTerm) ||
                    user.role.toLowerCase().includes(searchTerm)
                );
            } else {
                filteredUsers = [...users];
            }
            currentPage = 1;
            renderUsers();
        }

        // Open add user modal
        function openAddModal() {
            document.getElementById('userModalLabel').textContent = 'Add New User';
            document.getElementById('userForm').reset();
            document.getElementById('userId').value = '';
        }

        // Edit user
        function editUser(id) {
            const user = users.find(u => u.id === id);
            if (user) {
                document.getElementById('userModalLabel').textContent = 'Edit User';
                document.getElementById('userId').value = user.id;
                document.getElementById('firstName').value = user.firstName;
                document.getElementById('lastName').value = user.lastName;
                document.getElementById('email').value = user.email;
                document.getElementById('role').value = user.role;
                document.getElementById('status').value = user.status;
                
                const modal = new bootstrap.Modal(document.getElementById('userModal'));
                modal.show();
            }
        }

        // Save user (add or update)
        function saveUser() {
            const id = document.getElementById('userId').value;
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const role = document.getElementById('role').value;
            const status = document.getElementById('status').value;
            
            if (!firstName || !lastName || !email || !role || !status) {
                alert('Please fill in all fields');
                return;
            }
            
            if (id) {
                // Update existing user
                const index = users.findIndex(u => u.id === parseInt(id));
                if (index !== -1) {
                    users[index] = { ...users[index], firstName, lastName, email, role, status };
                }
            } else {
                // Add new user
                const newId = users.length > 0 ? Math.max(...users.map(u => u.id)) + 1 : 1;
                users.push({ id: newId, firstName, lastName, email, role, status });
            }
            
            // Update filtered users if we're in search mode
            if (filteredUsers !== users) {
                handleSearch();
            } else {
                filteredUsers = [...users];
            }
            
            renderUsers();
            bootstrap.Modal.getInstance(document.getElementById('userModal')).hide();
        }

        // Open delete confirmation modal
        let userToDelete = null;
        function openDeleteModal(id) {
            userToDelete = id;
            const modal = new bootstrap.Modal(document.getElementById('deleteModal'));
            modal.show();
        }

        // Confirm delete
        function confirmDelete() {
            if (userToDelete) {
                users = users.filter(u => u.id !== userToDelete);
                filteredUsers = filteredUsers.filter(u => u.id !== userToDelete);
                renderUsers();
                bootstrap.Modal.getInstance(document.getElementById('deleteModal')).hide();
                userToDelete = null;
            }
        }
    </script>
</body>
</html>
