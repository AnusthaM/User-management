<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>School User Management</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            :root {
                --primary-purple: #6f42c1;
                --light-purple: #e2dcf7;
                --dark-purple: #5a32a3;
            }
            
            body {
                background-color: #f8f9fa;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
            
            .login-container {
                max-width: 400px;
                margin: 80px auto;
                padding: 30px;
                background-color: white;
                border-radius: 10px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            }
            
            .signup-container {
                max-width: 500px;
                margin: 50px auto;
                padding: 30px;
                background-color: white;
                border-radius: 10px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            }
            
            .admin-login-container {
                max-width: 400px;
                margin: 80px auto;
                padding: 30px;
                background-color: white;
                border-radius: 10px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.05);
                border-top: 4px solid var(--primary-purple);
            }
            
            .logo {
                text-align: center;
                margin-bottom: 30px;
            }
            
            .logo h2 {
                color: var(--primary-purple);
                font-weight: 600;
            }
            
            .admin-badge {
                background-color: var(--primary-purple);
                color: white;
                padding: 4px 12px;
                border-radius: 20px;
                font-size: 0.8rem;
                font-weight: 500;
            }
            
            .form-control:focus {
                border-color: var(--primary-purple);
                box-shadow: 0 0 0 0.25rem rgba(111, 66, 193, 0.25);
            }
            
            .btn-primary {
                background-color: var(--primary-purple);
                border-color: var(--primary-purple);
            }
            
            .btn-primary:hover {
                background-color: var(--dark-purple);
                border-color: var(--dark-purple);
            }
            
            .btn-outline-purple {
                color: var(--primary-purple);
                border-color: var(--primary-purple);
            }
            
            .btn-outline-purple:hover {
                background-color: var(--primary-purple);
                color: white;
            }
            
            .form-check-input:checked {
                background-color: var(--primary-purple);
                border-color: var(--primary-purple);
            }
            
            .toggle-link {
                color: var(--primary-purple);
                text-decoration: none;
                cursor: pointer;
            }
            
            .toggle-link:hover {
                text-decoration: underline;
                color: var(--dark-purple);
            }
            
            .admin-option {
                border-left: 3px solid var(--primary-purple);
                background-color: var(--light-purple);
                padding: 10px 15px;
                margin-top: 15px;
                border-radius: 0 5px 5px 0;
            }
            
            .divider {
                display: flex;
                align-items: center;
                text-align: center;
                margin: 20px 0;
            }
            
            .divider::before,
            .divider::after {
                content: '';
                flex: 1;
                border-bottom: 1px solid #dee2e6;
            }
            
            .divider span {
                padding: 0 10px;
                color: #6c757d;
                font-size: 0.9rem;
            }
        </style>
    </head>
    <body>
        <!-- Login Form -->
        <div class="container login-container" id="loginForm">
            <div class="logo">
                <h2>School Portal</h2>
                <p class="text-muted">Sign in to your account</p>
            </div>
            
            <form>
                <div class="mb-3">
                    <label for="loginEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="loginEmail" placeholder="name@school.edu" required>
                </div>
                
                <div class="mb-3">
                    <label for="loginPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </div>
                
                <div class="divider">
                    <span>OR</span>
                </div>
                
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-outline-purple" onclick="showAdminLogin()">
                        <i class="bi bi-shield-lock"></i> Admin Login
                    </button>
                </div>
                
                <div class="mt-3 text-center">
                    <a href="#" class="toggle-link" onclick="toggleForms()">Don't have an account? Sign up</a>
                </div>
            </form>
        </div>
        
        <!-- Signup Form -->
        <div class="container signup-container" id="signupForm" style="display: none;">
            <div class="logo">
                <h2>Create Account</h2>
                <p class="text-muted">Register for a new account</p>
            </div>
            
            <form>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="First name" required>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Last name" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="signupEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="signupEmail" placeholder="name@school.edu" required>
                </div>
                
                <div class="mb-3">
                    <label for="signupPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="signupPassword" placeholder="Create a password" required>
                </div>
                
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                </div>
                
                <div class="mb-3">
                    <label for="userType" class="form-label">User Type</label>
                    <select class="form-select" id="userType">
                        <option selected>Student</option>
                        <option>Teacher</option>
                        <option>Staff</option>
                    </select>
                </div>
                
                <div class="admin-option">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="adminSignup">
                        <label class="form-check-label" for="adminSignup">Request administrator access (requires verification)</label>
                    </div>
                </div>
                
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary">Create Account</button>
                </div>
                
                <div class="mt-3 text-center">
                    <a href="#" class="toggle-link" onclick="toggleForms()">Already have an account? Sign in</a>
                </div>
            </form>
        </div>

        <!-- Admin Login Form -->
        <div class="container admin-login-container" id="adminLoginForm" style="display: none;">
            <div class="logo">
                <h2>School Portal <span class="admin-badge">Admin</span></h2>
                <p class="text-muted">Administrator Access</p>
            </div>
            
            <form>
                <div class="mb-3">
                    <label for="adminEmail" class="form-label">Admin Email</label>
                    <input type="email" class="form-control" id="adminEmail" placeholder="admin@school.edu" required>
                </div>
                
                <div class="mb-3">
                    <label for="adminPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="adminPassword" placeholder="Enter admin password" required>
                </div>
                
                <div class="mb-3">
                    <label for="adminKey" class="form-label">Security Key</label>
                    <input type="password" class="form-control" id="adminKey" placeholder="Enter security key" required>
                </div>
                
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="adminSecure">
                    <label class="form-check-label" for="adminSecure">Secure session (log out automatically)</label>
                </div>
                
                <div class="d-grid gap-2 mt-4">
                    <button type="submit" class="btn btn-primary">Access Admin Panel</button>
                </div>
                
                <div class="mt-3 text-center">
                    <a href="#" class="toggle-link" onclick="showRegularLogin()">‚Üê Back to regular login</a>
                </div>
            </form>
        </div>

        <script>
            function toggleForms() {
                const loginForm = document.getElementById('loginForm');
                const signupForm = document.getElementById('signupForm');
                const adminLoginForm = document.getElementById('adminLoginForm');
                
                if (loginForm.style.display === 'none') {
                    loginForm.style.display = 'block';
                    signupForm.style.display = 'none';
                    adminLoginForm.style.display = 'none';
                } else {
                    loginForm.style.display = 'none';
                    signupForm.style.display = 'block';
                    adminLoginForm.style.display = 'none';
                }
            }
            
            function showAdminLogin() {
                const loginForm = document.getElementById('loginForm');
                const signupForm = document.getElementById('signupForm');
                const adminLoginForm = document.getElementById('adminLoginForm');
                
                loginForm.style.display = 'none';
                signupForm.style.display = 'none';
                adminLoginForm.style.display = 'block';
            }
            
            function showRegularLogin() {
                const loginForm = document.getElementById('loginForm');
                const signupForm = document.getElementById('signupForm');
                const adminLoginForm = document.getElementById('adminLoginForm');
                
                loginForm.style.display = 'block';
                signupForm.style.display = 'none';
                adminLoginForm.style.display = 'none';
            }
        </script>
    </body>
</html>
