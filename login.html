<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School App - Login & Signup</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
        }

        .nav-tabs {
            border-bottom: 1px solid #dee2e6;
        }

        .nav-tabs .nav-link {
            border: none;
            color: #6c757d;
            font-weight: 500;
            transition: all 0.3s;
        }

        .nav-tabs .nav-link.active {
            color: #4361ee;
            border-bottom: 3px solid #4361ee;
            background: transparent;
        }

        .nav-tabs .nav-link:hover {
            border: none;
            color: #4361ee;
        }

        .btn-primary {
            background-color: #4361ee;
            border-color: #4361ee;
            transition: all 0.3s;
        }

        .btn-primary:hover {
            background-color: #3a0ca3;
            border-color: #3a0ca3;
        }

        .form-control:focus, .form-select:focus {
            border-color: #4361ee;
            box-shadow: 0 0 0 0.2rem rgba(67, 97, 238, 0.25);
        }

        .btn-outline-primary {
            color: #4361ee;
            border-color: #4361ee;
        }

        .btn-outline-primary:hover {
            background-color: #4361ee;
            border-color: #4361ee;
        }
    </style>
</head>
<body>
    <div class="container-fluid min-vh-100 d-flex align-items-center justify-content-center" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
        <div class="row w-100 justify-content-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card shadow-lg">
                    <div class="card-header text-center py-4" style="background: linear-gradient(to right, #4361ee, #3a0ca3);">
                        <i class="fas fa-graduation-cap fa-3x text-white mb-3"></i>
                        <h2 class="text-white">School Portal</h2>
                        <p class="text-white mb-0">Welcome to our learning platform</p>
                    </div>
                    <div class="card-body p-0">
                        <ul class="nav nav-tabs nav-justified" id="authTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active py-3" id="login-tab" data-bs-toggle="tab" 
                                        data-bs-target="#login" type="button" role="tab">
                                    <i class="fas fa-sign-in-alt me-2"></i>Login
                                </button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link py-3" id="signup-tab" data-bs-toggle="tab" 
                                        data-bs-target="#signup" type="button" role="tab">
                                    <i class="fas fa-user-plus me-2"></i>Sign Up
                                </button>
                            </li>
                        </ul>

                        <div class="tab-content p-4" id="authTabsContent">
                            <!-- Login Tab -->
                            <div class="tab-pane fade show active" id="login" role="tabpanel">
                                <form>
                                    <!-- username/email field  -->
                                    <div class="mb-3">
                                        <label for="loginEmail" class="form-label">
                                            <i class="fas fa-user me-2"></i>Username or Email
                                        </label>
                                        <input type="text" class="form-control" id="loginEmail" 
                                            placeholder="Enter your username or email">
                                    </div> 
                                    <!-- Password Field -->
                                    <div class="mb-3">
                                        <label for="loginPassword" class="form-label">
                                            <i class="fas fa-lock me-2"></i>Password
                                        </label>
                                        <input type="password" class="form-control" id="loginPassword" 
                                            placeholder="Enter your password">
                                    </div>
                                    <!-- Remember Me & Forgot Password -->
                                    <div class="d-flex justify-content-between align-items-center mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="rememberMe">
                                            <label class="form-check-label" for="rememberMe">
                                                Remember me
                                            </label>
                                        </div>
                                        <a href="#" class="text-decoration-none">Forgot password?</a>
                                    </div>
                                    <!-- Login Button -->
                                    <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
                                        <i class="fas fa-sign-in-alt me-2"></i>Login
                                    </button>
                                    <!-- Social Login Options -->
                                    <div class="text-center">
                                        <p class="text-muted">Or login with</p>
                                        <div class="d-flex justify-content-center gap-3">
                                            <button type="button" class="btn btn-outline-primary">
                                                <i class="fab fa-google"></i>
                                            </button>
                                            <button type="button" class="btn btn-outline-primary">
                                                <i class="fab fa-microsoft"></i>
                                            </button>
                                            <button type="button" class="btn btn-outline-primary">
                                                <i class="fab fa-apple"></i>
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            
                            <!-- Signup Tab -->
                            <div class="tab-pane fade" id="signup" role="tabpanel">
                                <form>
                                    <!-- Name Fields in a Row -->
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="firstName" class="form-label">First Name</label>
                                            <input type="text" class="form-control" id="firstName" 
                                                placeholder="Enter your first name">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="lastName" class="form-label">Last Name</label>
                                            <input type="text" class="form-control" id="lastName" 
                                                placeholder="Enter your last name">
                                        </div>
                                    </div>
                                    
                                    <!-- Student ID -->
                                    <div class="mb-3">
                                        <label for="studentId" class="form-label">Student ID</label>
                                        <input type="text" class="form-control" id="studentId" 
                                            placeholder="Enter your student ID">
                                    </div>
                                    
                                    <!-- Grade Level -->
                                    <div class="mb-3">
                                        <label for="gradeLevel" class="form-label">Grade Level</label>
                                        <select class="form-select" id="gradeLevel">
                                            <option selected disabled>Select your grade</option>
                                            <option value="9">9th Grade</option>
                                            <option value="10">10th Grade</option>
                                            <option value="11">11th Grade</option>
                                            <option value="12">12th Grade</option>
                                        </select>
                                    </div>
                                    
                                    <!-- Email -->
                                    <div class="mb-3">
                                        <label for="signupEmail" class="form-label">School Email</label>
                                        <input type="email" class="form-control" id="signupEmail" 
                                            placeholder="Enter your school email">
                                    </div>
                                    
                                    <!-- Password -->
                                    <div class="mb-3">
                                        <label for="signupPassword" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="signupPassword" 
                                            placeholder="Create a password">
                                    </div>
                                    
                                    <!-- Confirm Password -->
                                    <div class="mb-3">
                                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                                        <input type="password" class="form-control" id="confirmPassword" 
                                            placeholder="Confirm your password">
                                    </div>
                                    
                                    <!-- Terms Agreement -->
                                    <div class="form-check mb-4">
                                        <input class="form-check-input" type="checkbox" id="agreeTerms">
                                        <label class="form-check-label" for="agreeTerms">
                                            I agree to the <a href="#" class="text-decoration-none">Terms of Service</a> 
                                            and <a href="#" class="text-decoration-none">Privacy Policy</a>
                                        </label>
                                    </div>
                                    
                                    <!-- Signup Button -->
                                    <button type="submit" class="btn btn-primary w-100 py-2">
                                        <i class="fas fa-user-plus me-2"></i>Create Account
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
