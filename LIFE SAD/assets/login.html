<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School User Management - Login</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        :root{
            --p-color:rgb(54, 15, 90);
        }
        body{
            overflow-x: hidden;
            background-color: #f8f9fa;
            font-family: 'Segoe UI', system-ui, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .p-btn{
            color:var(--p-color);
            border: 1px solid var(--p-color) ;
        }
        .p-btn:hover{
            background-color: var(--p-color);
            border: 1px solid white;
            color: white;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        .admin-login-container {
            max-width: 400px;
            width: 100%;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            border-top: 4px solid var(--p-color);
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo h2 {
            color: var(--p-color);
            font-weight: 700;
        }
        .admin-badge {
            background-color: var(--p-color);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }
        .form-control:focus {
            border-color: var(--p-color);
            box-shadow: 0 0 0 0.25rem rgba(54, 15, 90, 0.25);
        }
        .btn-primary {
            background-color: var(--p-color);
            border-color: var(--p-color);
        }
        .btn-primary:hover {
            background-color: rgb(44, 10, 75);
            border-color: rgb(44, 10, 75);
        }
        .toggle-link {
            color: var(--p-color);
            text-decoration: none;
            cursor: pointer;
            font-weight: 500;
        }
        .toggle-link:hover {
            text-decoration: underline;
            color: rgb(44, 10, 75);
        }
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
        }
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #dee2e6;
        }
        .divider span {
            padding: 0 10px;
            color: #6c757d;
            font-size: 0.9rem;
        }
        .forgot-password {
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>

<body>
    <!-- Regular User Login Form -->
    <div class="login-container" id="loginForm">
        <div class="logo">
            <h2>
                <i class="bi bi-mortarboard-fill me-2"></i>
                School User Management
            </h2>
            <p class="text-muted">Sign in to your account</p>
        </div>
        
        <form action="dashboard.html">
            <div class="mb-3">
                <label for="loginEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="loginEmail" placeholder="name@school.edu" required>
            </div>
            
            <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
            </div>
            
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
            </div>
            
            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-primary">Sign In</button>
            </div>
            
            <div class="forgot-password">
                <a href="#" class="toggle-link">Forgot your password?</a>
            </div>
            
            <div class="divider">
                <span>OR</span>
            </div>

            <a class="d-grid gap-2 mb-2" href="landingpage.html#" >
                <button type="button" class="btn p-btn" >
                    Go Back
                </button>
            </a>
            
            <div class="d-grid gap-2">
                <button type="button" class="btn p-btn" onclick="showAdminLogin()">
                    <i class="bi bi-shield-lock me-2"></i> Admin Login
                </button>
            </div>
        </form>
    </div>
    
    <!-- Admin Login Form -->
    <div class="admin-login-container" id="adminLoginForm" style="display: none;">
        <div class="logo">
            <h2>
                <i class="bi bi-mortarboard-fill me-2"></i>
                School User Management <span class="admin-badge">Admin</span>
            </h2>
            <p class="text-muted">Administrator Access</p>
        </div>
        
        <form action="dashboard.html">
            <div class="mb-3">
                <label for="adminEmail" class="form-label">Admin Email</label>
                <input type="email" class="form-control" id="adminEmail" placeholder="admin@school.edu" required>
            </div>
            
            <div class="mb-3">
                <label for="adminPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="adminPassword" placeholder="Enter admin password" required>
            </div>
            
            <div class="mb-3">
                <label for="adminKey" class="form-label">Security Key</label>
                <input type="password" class="form-control" id="adminKey" placeholder="Enter security key" required>
            </div>
            
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="adminSecure">
                <label class="form-check-label" for="adminSecure">Secure session (log out automatically)</label>
            </div>
            
            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-primary">Access Admin Panel</button>
            </div>
            
            <div class="forgot-password">
                <a href="#" class="toggle-link">Forgot admin credentials?</a>
            </div>
            
            <div class="mt-3 text-center">
                <a href="#" class="toggle-link" onclick="showRegularLogin()">
                    <i class="bi bi-arrow-left me-1"></i> Back to regular login
                </a>
            </div>
        </form>
    </div>

    <script>
        function showAdminLogin() {
            const loginForm = document.getElementById('loginForm');
            const adminLoginForm = document.getElementById('adminLoginForm');
            
            loginForm.style.display = 'none';
            adminLoginForm.style.display = 'block';
        }
        
        function showRegularLogin() {
            const loginForm = document.getElementById('loginForm');
            const adminLoginForm = document.getElementById('adminLoginForm');
            
            loginForm.style.display = 'block';
            adminLoginForm.style.display = 'none';
        }
    </script>
</body>
</html>
